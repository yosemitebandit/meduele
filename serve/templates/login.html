{% extends "layout.html" %}

{% block body %}
<div class="page-header" style="font-weight:normal">
    <h1>Login</h1>
</div>

<div class='row'>
    {% if error %}
    <div class="alert-message error span8 offset4">
        <!--<a class="close" href="#">&times;</a>-->
        <p><strong>Uh Oh!  </strong>{{ error }}</p>
    </div>
    {% endif %}
</div>

<div class='row'>
    <div class='span8 offset4'>
        <form action="{{ url_for('login') }}" method=post>
            <fieldset>
                <div class="clearfix">
                    <label for="userName">Username</label>
                    <div class="input">
                        <input class="xlarge" id="userNameBottom" name="userName" size="20" type="text" />
                    </div>
                </div><!-- /clearfix -->

                <div class="clearfix">
                    <label for="password">Password</label>
                    <div class="input">
                        <input class="xlarge" id="passwordBottom" name="password" size="20" type="password" />
                    </div>
                </div><!-- /clearfix -->
                
                <input name=_csrf_token type=hidden value="{{ csrf_token() }}">

                <div class="actions">
                    <input type="submit" class="btn primary" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
</div><!-- /row -->

{% endblock %}
